<h1 mat-dialog-title>Session is about to expire</h1>
<div mat-dialog-content>
  <p>Your session will expire in {{ sessionTimer.remainSeconds$ | async }} seconds.</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="logout()">
    Logout
  </button>
  <button mat-stroked-button color="primary" (click)="continue()">
    Continue Session
  </button>
</div>
